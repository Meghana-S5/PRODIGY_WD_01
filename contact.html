<script>
  window.addEventListener('scroll', function() {
    var navbar = document.getElementById('navbar');
    if (window.scrollY > 0) {
      navbar.style.backgroundColor = '#00CED1'; // Change color when scrolled
    } else {
      navbar.style.backgroundColor = '#F4FAFC'; // Revert to original color
    }
  });
</script>
